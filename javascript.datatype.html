<!DOCTYPE html>

<html>
    <head>
        <title>WEB</title>
        <meta charset="utf-8">
        <h1><a href="index_study.html">WEB(inClass)) - go back</a></h1>
    </head>

    <body>
        <h1>Data Type</h1>
        <h2>Number</h2>
        1+1<br>
        <script>
            document.write(1+1);
            document.write('<br>');
            document.write(Math.floor(1.9)+'<br>');
            document.write(Math.ceil(1.9)+'<br>');
        </script>

        <h2>문자열(String)</h2>
        <script>
            document.write('hello world<br>');
            document.write('1');
            document.write('<br>');
            document.write('1' + '1' + '<br>');
            document.write('hello world'.length);
            document.write('<br>');
            document.write('hello world'.toLocaleUpperCase());
        </script>
    </body>
</html>
