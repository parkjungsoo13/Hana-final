    <body>
        <h1>function</h1>

        <script>
            function sum(left, right)
            {
                console.log('before return');
                return left+right;
                console.log('after return');
            }
            sum(1,2);
            sum(2,3);

            function minus(left, right)
            {
                return left-right;
            }
            minus(1,2);
            minus(2,3);
        </script>
    </body>
